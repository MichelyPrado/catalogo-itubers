<div class="lista-produtos">
  <div class="card" *ngFor="let produto of produtos">
    <img [src]="produto.imagem" [alt]="produto.nome">
    <h3>{{ produto.nome }}</h3>
    <p class="preco">R$ {{ produto.preco | number: '1.2-2' }}</p>
    <p class="categoria">{{ produto.categoria }}</p>
  </div>
</div>
